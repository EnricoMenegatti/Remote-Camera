<!DOCTYPE html>
<html>
    <head>
        <title>Remote Camera</title>
        <link href='main.css' rel='stylesheet' type='text/css'>
        <script src="main.js" type="text/javascript"></script>
    </head>

    <body>

        <ul class="sidenav">
            <li><a class="active" href="Remoto.html">Remoto</a></li>
            <li><a class="content" href="Timelapse.html" onclick="Cambia_pagina('T+')">Timelapse</a></li>
            <li><a class="content" href="Slider.html" onclick="Cambia_pagina('S+')">Slider</a></li>
            <li><a class="content" href="Laser.html" onclick="Cambia_pagina('L+')">Trappola Laser</a></li>
            <li><a class="content" href="Audio.html" onclick="Cambia_pagina('A+')">Trappola Audio</a></li>
            <li><a class="content" href="Edit.html" onclick="Cambia_pagina('E+')">Invia File</a></li>
        </ul>

        <center>
            <div class="content">
              <div class="dropdown">
                  <img src="fotocamera.png" height="50px" width="50px">
                  <div class="dropdown_content">
                    <a class="active" href="Remoto.html">Remoto</a>
                    <a href="Timelapse.html" onclick="Cambia_pagina('T+')">Timelapse</a>
                    <a href="Slider.html" onclick="Cambia_pagina('S+')">Slider</a>
                    <a href="Laser.html" onclick="Cambia_pagina('L+')">Trappola Laser</a>
                    <a href="Audio.html" onclick="Cambia_pagina('A+')">Trappola Audio</a>
                    <a href="Edit.html" onclick="Cambia_pagina('E+')">Invia File</a>
                  </div>
                </div>

                <H1>Remoto</H1> <!--titolo-->

                <div class="container">
                    <div style="width:100%; margin-bottom:30px">
                        <button id="Btn_modalita" onclick="Func_mod()">Semplice</button>
                    </div>

                    <div id="Avanzata">
                        <div class="col-1">
                            <label for="t_fuoco">Tempo di Fuoco</label>
                        </div>
                        <div class="col-2">
                            <input type="number" id="t_fuoco" name="t_fuoco" min="0" max="9999" placeholder="Default: 1000">
                        </div>
                        <div class="col-3">
                            <select id="tempo_f" name="tempo_f">
                                <option value="m">Millisecondi</option>
                                <option value="S">Secondi</option>
                                <option value="M">Minuti</option>
                            </select>
                        </div>

                        <div class="col-1">
                            <label for="t_scatto">Tempo di Scatto</label>
                        </div>
                        <div class="col-2">
                            <input type="number" id="t_scatto" name="t_scatto" min="0" max="9999" placeholder="Default: 100">
                        </div>
                        <div class="col-3">
                            <select id="tempo_s" name="tempo_s">
                                <option value="m">Millisecondi</option>
                                <option value="S">Secondi</option>
                                <option value="M">Minuti</option>
                            </select>
                        </div>

                        <div class="button">
                            <button class="but-1" id="fuoco" onclick="Send_Shoot('1')">Fuoco</button>
                        </div>

                        <div class="button">
                            <button class="but-2" id="scatto" onclick="Send_Shoot('2')">Scatto</button>
                        </div>
                    </div>

                    <div>
                        <div class="button-2">
                            <button class="but-3" id="f+s" onclick="Send_Shoot('0')">Fuoco + Scatto</button>
                        </div>
                    </div>
                </div>

                <div>
                  <p id="debug"></p>
                </div>
            </div>
        </center>
    </body>
</html>
